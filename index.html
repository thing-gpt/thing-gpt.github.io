<!DOCTYPE html>
<html>
<head>
    <title>Sigma Test</title>
</head>
<body>

<input type="text" id="myText" value="Some text...">
<button id="myButton">Try it</button>
<p id="demo"></p>

<script>
    let groq;
    let scriptLoaded = false;

    // Load the Groq SDK
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/groq-sdk/dist/groq-sdk.min.js';
    script.onload = () => {
        scriptLoaded = true;
        groq = new Groq();
    };
    document.head.appendChild(script);

    async function getGroqChatCompletion(userInput) {
        console.log('Getting chat completion...');
        try {
            const response = await groq.chat.completions.create({
                messages: [
                    {
                        role: "system",
                        content: "you are a helpful assistant.",
                    },
                    {
                        role: "user",
                        content: userInput,
                    },
                ],
                model: "llama-3.3-70b-versatile",
                temperature: 0.5,
                max_completion_tokens: 1024,
                top_p: 1,
                stop: null,
                stream: false,
            });
            console.log('Response received:', response);
            return response.choices[0]?.message?.content || "";
        } catch (error) {
            console.error("Error:", error);
            return "An error occurred.";
        }
    }

    async function waitUntilLoaded() {
        return new Promise(resolve => {
            if (scriptLoaded) {
                resolve();
            } else {
                setTimeout(() => {
                    waitUntilLoaded().then(resolve);
                }, 100);
            }
        });
    }

    document.getElementById('myButton').addEventListener('click', async () => {
        console.log('Button clicked!');
        await waitUntilLoaded();
        if (!groq) {
            console.log('Groq SDK not initialized yet.');
            return;
        }
        const userInput = document.getElementById('myText').value;
        console.log('Input value:', userInput);
        const response = await getGroqChatCompletion(userInput);
        console.log('Response:', response);
        document.getElementById('demo').innerHTML = response;
    });
</script>

</body>
</html>
